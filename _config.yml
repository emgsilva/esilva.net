title: esilva.net
author: Eduardo da Silva
email: emgsilva[at]gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Articles and projects of a Tech Leader, Sociotechnical Architect, Software Engineer & Continuous Learner.

# social links
twitter_username: emgsilva
github_username: emgsilva
linkedin_username: emgsilva

# google analytics configs
google_analytics: UA-114511801-1

# set to true to show excerpts on the homepage
show_excerpts: false

# pages to show on header
header_pages:
  - about.html
  - articles.html 
  - tla_insights.html
  - projects/sociotechnical/sociotechnical.html
  - projects.html
  - talks.html

# Build settings
markdown: CommonMarkGhPages
# markdown: kramdown
# markdown: CommonMark
theme: minima

# shows posts schedule for future release
future: true

# default articles prefix
permalink: /articles/:title

# plugins used
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-commonmark-ghpages

whitelist: 
  - jekyll-redirect-from

feed:
  path: feed.xml

commonmark:
  options: ["UNSAFE", "SMART", "FOOTNOTES", "LIBERAL_HTML_TAG", "GITHUB_PRE_LANG", "FULL_INFO_STRING", "STRIKETHROUGH_DOUBLE_TILDE"]
  extensions: ["strikethrough", "autolink", "table", "tagfilter"]